<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#111827"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Brand -->
    <rect x="0" y="0" width="80" height="80" fill="#fbbf24"/>
    <text x="40" y="50" font-family="monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="#111827">SG</text>
    
    <!-- Main text -->
    <text x="120" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white">SiteGrade</text>
    <text x="120" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9ca3af">Expert Website Appraisals</text>
    
    <!-- Tagline -->
    <text x="0" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="white">We grade sites for</text>
    <text x="0" y="200" font-family="monospace" font-size="36" font-weight="bold" fill="#fbbf24">Performance • Design • SEO</text>
    
    <!-- Call to action -->
    <rect x="0" y="250" width="300" height="60" fill="#fbbf24"/>
    <text x="150" y="285" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#111827">Get Your Free Review</text>
  </g>
</svg>